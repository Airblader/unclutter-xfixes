language: c
compiler:
    - gcc
branches:
    only:
        - master
install:
    - sudo apt-get update
    - sudo apt-get install asciidoc
    - sudo apt-get install libx11-dev libxi-dev libxfixes-dev libev-dev
    - sudo apt-get install libx11-6 libxi6 libxfixes3 libev4
    - sudo apt-get install autotools-dev
script:
    - autoreconf -ivf && ./configure && make V=1 -j8 all
